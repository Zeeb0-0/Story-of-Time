<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hammerfall: War of The Trough</title>
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./styles/main.css">
</head>
<body>
    <canvas style="image-rendering: pixelated"></canvas>
    
    <!-- Main Menu -->
    <div id="mainMenu" class="menu-container">
      <h1 class="title">Hammerfall</h1>
      <div class="menu-buttons">
        <button id="startJourney" class="menu-button">Start Journey</button>
        <button id="continueJourney" class="menu-button">Continue Journey</button>
        <button id="settingsButton" class="menu-button">Settings</button>
        <button id="statisticsButton" class="menu-button">Statistics</button>
      </div>
      <div class="player-info">
        <p id="playerName">Player: Zeeb0-0</p>
        <p id="lastUpdate">Last Update: 2025-05-04 02:03:18</p>
      </div>
    </div>
    
    <!-- Statistics Modal -->
    <div id="statisticsModal" class="modal">
      <h2 class="modal-title">Player Statistics</h2>
      <div class="modal-content">
        <h3>Game Progress</h3>
        <hr />
        <div class="modal-row">
          <span>Play Time:</span>
          <span id="playTime">0h 0m 0s</span>
        </div>
        <div class="modal-row">
          <span>Last Played:</span>
          <span id="lastPlayed">2025-05-04 02:03:18</span>
        </div>
      </div>
      <button id="closeStatsButton" class="close-button">Close</button>
    </div>
    
    <!-- Settings Modal -->
    <div id="settingsModal" class="modal">
      <h2 class="modal-title">Settings</h2>
      <div class="modal-content">
        <h3>Audio</h3>
        <hr />
        <div class="modal-row">
          <span>Music Volume:</span>
          <input type="range" min="0" max="100" value="80" class="slider" id="musicVolume">
        </div>
        <div class="modal-row">
          <span>Sound Effects:</span>
          <input type="range" min="0" max="100" value="90" class="slider" id="sfxVolume">
        </div>
        
        <h3>Controls</h3>
        <hr />
        <div class="modal-row">
          <span>W/↑</span>
          <span>Jump</span>
        </div>
        <div class="modal-row">
          <span>A/←</span>
          <span>Move Left</span>
        </div>
        <div class="modal-row">
          <span>D/→</span>
          <span>Move Right</span>
        </div>
        <div class="modal-row">
          <span>ESC</span>
          <span>Menu</span>
        </div>
      </div>
      <button id="closeSettingsButton" class="close-button">Close</button>
    </div>
    
    <!-- Save Slots Modal -->
    <div id="saveSlotModal" class="modal">
      <h2 class="modal-title">Save Slots</h2>
      <div class="modal-content">
        <!-- Save slots will be populated dynamically -->
      </div>
      <button id="backButton" class="back-button">Back</button>
    </div>
    
    <!-- Live reload script -->
    <script>
    // Simple reload handler for development
    (function() {
      const currentHost = window.location.hostname;
      if (currentHost === 'localhost' || currentHost === '127.0.0.1') {
        let lastModified = Date.now();
        
        // Check for changes every second
        setInterval(() => {
          fetch(window.location.href, { method: 'HEAD' })
            .then(response => {
              const serverLastModified = response.headers.get('Last-Modified');
              if (serverLastModified) {
                const serverModTime = new Date(serverLastModified).getTime();
                if (serverModTime > lastModified) {
                  console.log('Changes detected, reloading page...');
                  lastModified = serverModTime;
                  window.location.reload();
                }
              }
            })
            .catch(err => console.error('Reload check failed:', err));
        }, 1000);
        
        console.log('Live reload monitoring active');
      }
    })();
    </script>
