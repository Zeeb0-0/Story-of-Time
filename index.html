<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Story of Time - Adventure Game</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles/main.css">
</head>
<body>
    <!-- Header Navigation -->
    <header class="game-header">
        <nav class="nav-menu">
            <a href="#" class="logo">Story of Time</a>
            <div class="nav-links">
                <a href="#play">Play</a>
                <a href="#leaderboard">Leaderboard</a>
                <a href="#about">About</a>
            </div>
        </nav>
    </header>

    <!-- Main Game Container -->
    <div class="game-container">
        <div class="canvas-container">
            <!-- Player Stats -->
            <div class="player-stats">
                <div id="health">Health: 100</div>
                <div id="score">Score: 0</div>
            </div>

            <!-- Game Canvas -->
            <canvas id="gameCanvas"></canvas>

            <!-- Game UI Elements -->
            <div class="game-ui">
                <div class="ui-element">Level: 1</div>
                <div class="ui-element">Time: 00:00</div>
            </div>
        </div>

        <!-- Game Controls -->
        <div class="game-controls">
            <button class="control-button" id="startButton">Start Game</button>
            <button class="control-button" id="resetButton">Reset</button>
        </div>

        <!-- Game Instructions -->
        <div class="game-info">
            <div class="info-card">
                <h3>How to Play</h3>
                <ul>
                    <li>Use Left/Right Arrow Keys to move</li>
                    <li>Press Space to jump</li>
                    <li>Press Start Game to begin</li>
                </ul>
            </div>
        </div>
    </div>

    <!-- Scripts (Order matters!) -->
    <script>
        // Global game configuration
        const GAME_CONFIG = {
            gravity: 0.5,
            jumpForce: -12,
            maxFallSpeed: 12,
            playerSpeed: 5
        };
    </script>
    <script src="scripts/input.js"></script>
    <script src="scripts/platform.js"></script>
    <script src="scripts/player.js"></script>
    <script src="scripts/game.js"></script>
    <script>
        // Initialize game when window loads
        let game;
        
        document.getElementById('startButton').addEventListener('click', () => {
            if (!game) {
                game = new Game();
            }
            game.gameRunning = true;
        });

        document.getElementById('resetButton').addEventListener('click', () => {
            if (game) {
                game = new Game();
            }
        });

        // Initialize touch controls for mobile
        setupTouchControls();
    </script>
</body>
</html>
